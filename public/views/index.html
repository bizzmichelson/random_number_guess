<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/style.css">
  
    <title>Document</title>
</head>
<body>
    <h1>Cool Game</h1>
    <h2>Select Game Mode:</h2>
        <p>Easy: Random number between 0-50</p>
        <p>Medium: Random number between 0-100</p>
        <p>Hard: Random number between 0-1000</p>
    <select id="maxNumber">
        <option id='easyMode'>Easy</option>
        <option id='mediumMode'>Medium</option>
        <option id='hardMode'>Hard</option>
    </select>
    <h2>Add Player Name:</h2>
    <input type='text' placeholder='Player 1' id="Player 1">
    <input type='text' placeholder='Player 2' id="Player 2">
    <input type='text' placeholder='Player 3' id="Player 3">
    <input type='text' placeholder='Player 4' id="Player 4">
    <button id= "startGame">Start Game</button>
</body>
</html>
